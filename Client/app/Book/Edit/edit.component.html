<form [formGroup]="bookForm" (ngSubmit)="save()" novalidate>
    <div class="form-group row">
        <label for="" class="col-md-12">Title</label>
        <div class="col-md-4">
            <input type="text" class="form-control"
                   formControlName="Title">
        </div>
        <div class="col-md-6"></div>
    </div>
    <div class="form-group row">
        <label for="" class="col-md-12">YearOfIssue</label>
        <div class="col-md-4">
            <input type="date" class="form-control"
                   formControlName="YearOfIssue">
        </div>
        <div class="col-md-6"></div>
    </div>

    <div class="form-group row">
        <label for="" class="col-md-12">NumberOfPages</label>
        <div class="col-md-4">
            <input type="text" class="form-control"
                   formControlName="NumberOfPages">
        </div>
        <div class="col-md-6"></div>
    </div>

    <div class="form-group row">
        <label for="publisher">Publisher: </label>
            <select formControlName="Publisher" name="publisherObj" id="publisher" placeholder="Publisher">
                <option value="" disabled selected>Select a publisher</option>
                <option *ngFor="let pub of publishers" [ngValue]="pub.PublisherID">{{pub.Name}}</option>
            </select>
        </div>
  

    <div class="form-group row">
        <div class="col-md-12">
            <input type="submit"
                   class="btn btn-primary"
                   value="Save" />
            <input type="button"
                   class="btn btn-warning"
                   value="Cancel"
                   (click)="cancel()">
        </div>

    </div>
</form>
