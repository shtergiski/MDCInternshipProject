<form [formGroup]="lendingForm" (ngSubmit)="save()" novalidate>
    <div class="form-group row">
        <label for="book">Book: </label>
            <select formControlName="Book" name="bookObj" id="book" placeholder="Book">
                <option value="" disabled selected>Select a book</option>
                <option *ngFor="let b of books" [ngValue]="b.BookID">{{b.Title}}</option>
            </select>
        </div>

        <div class="form-group row">
            <label for="client">Client: </label>
                <select formControlName="Client" name="clientObj" id="client" placeholder="Client">
                    <option value="" disabled selected>Select a client</option>
                    <option *ngFor="let cli of clients" [ngValue]="cli.ClientID">{{cli.Name}}</option>
                </select>
            </div>

        <div class="form-group row">
            <label for="" class="col-md-12">Date of Lending#</label>
            <div class="col-md-4">
                <input type="date" class="form-control"
                       formControlName="DateOfLending">
            </div>
            <div class="col-md-6"></div>
        </div>
        <div class="form-group row">
            <label for="" class="col-md-12">Date of Return#</label>
            <div class="col-md-4">
                <input type="date" class="form-control"
                       formControlName="DateOfReturn">
            </div>
            <div class="col-md-6"></div>
        </div>

        <div class="form-group row">
            <div class="col-md-12">
                <input type="submit"
                       class="btn btn-primary"
                       value="Save" />
                <input type="button"
                       class="btn btn-warning"
                       value="Cancel"
                       (click)="cancel()">
            </div>

        </div>
</form>
