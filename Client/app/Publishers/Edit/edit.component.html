<form [formGroup]="publisherForm" (ngSubmit)="save()" novalidate>
    <div class="form-group row">
        <label for="" class="col-md-12">Name</label>
        <div class="col-md-4">
            <input type="text" class="form-control"
                   formControlName="Name">
        </div>
        <div class="col-md-6"></div>
    </div>
    <div class="form-group row">
        <label for="" class="col-md-12">Country</label>
        <div class="col-md-4">
            <input type="text" class="form-control"
                   formControlName="Country">
        </div>
        <div class="col-md-6"></div>
    </div>

    <div class="form-group row">
        <div class="col-md-12">
            <input type="submit"
                   class="btn btn-primary"
                   value="Save" />
            <input type="button"
                   class="btn btn-warning"
                   value="Cancel"
                   (click)="cancel()">
        </div>

    </div>
</form>
